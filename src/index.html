<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="body">
  <header class="header">

    <button class="header__logo" aria-label="Логотип"></button>

    <form class="search" id="search_type_mobile">
      <input class="search__input search__input_type_mobile search__input_visible_hidden"
        placeholder="Что вы хотите найти?">
      <button class="search__submit search__submit_type_mobile " aria-label="Поиск"></button>
    </form>

    <button class="header__menu-button" aria-label="Кнопка меню"></button>

    <div class="header__content">

      <form class="search" id="search_type_descktop">
        <input class="search__input search__input_type_descktop" placeholder="Что вы хотите найти?">
        <button class="search__submit search__submit_type_descktop" aria-label="Поиск"></button>
      </form>

      <ul class="navigation">
        <li class="navigation__list"><a class="navigation__link" href="#">Главная</a></li>
        <li class="navigation__list"><a class="navigation__link" href="#">Документы</a></li>
        <li class="navigation__list"><a class="navigation__link" href="#">Доставка</a></li>
        <li class="navigation__list"><a class="navigation__link" href="#">О компании</a></li>
        <li class="navigation__list"><a class="navigation__link" href="#">Портфолио</a></li>
        <li class="navigation__list"><a class="navigation__link" href="#">Новости</a></li>
      </ul>

      <ul class="lang-selector">
        <li class="lang-selector__list">
          <a class="lang-selector__link lang-selector__link_type_selected" href="#">Ru</a>
        </li>
        <li class="lang-selector__list"><a class="lang-selector__link" href="#">En</a></li>
        <li class="lang-selector__list"><a class="lang-selector__link" href="#">De</a></li>
      </ul>

      <a class="contacts contacts__phone" href="tel:+78126290356">+7 (812) 629-03-56</a>

      <a class="button button__contacts" href="#">
        <img class="button__img" src=<%=require("./images/geo_1965.png")%>/><span class="button__text">Контакты</span>
      </a>
      <a class="button button__products" href="#">
        <img class="button__img" src=<%=require("./images/menu_1983.png")%>/><span class="button__text">Продукты</span>
      </a>
      <a class="contacts contacts__email" href="#">info@sparta-term.com</a>

    </div>

  </header>

</body>

</html>
